<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">

  p{
   color:gray;
   margin:5px;
   cursor:pointer;
   }

  p:hover{
   background:orange;
	}

  .coffee-shop{
   position:fixed;
   top:0;
   left:0;
   width:100%;
   height:100%;
   z-index:10;
   background:rgba(0,0,0,0.5);
   display:flex;
   justify-content:center;
   align-items:center;
   }

  .false{
   position:fixed;
   top:0;
   right:0;
   z-index:10;
   display:flex;
   justify-content:right;
   align-items:right;
   }
    
</style>
</head>
<p>三竹當客家特賣商品</p>
<h1>限時特賣</h1>
<body>
<div class="coffee-shop">
<img src="https://www.hakkamall.org.tw/wwwroot/product/%E5%AE%A2%E9%A3%9F%E9%A5%97%E5%AE%B4/%E7%B3%95%E9%BB%9E%E9%BB%9E%E5%BF%83%E9%9B%B6%E9%A3%9F/%E7%89%9B%E5%BF%83%E6%9F%BF%E9%A4%85(%E5%85%B1%E4%B8%89%E7%9B%92)s.jpg">
<img src="https://www.hakkamall.org.tw/wwwroot/product/%E5%AE%A2%E9%A3%9F%E9%A5%97%E5%AE%B4/%E8%82%89%E9%A1%9E%E8%A3%BD%E5%93%81/%E9%B9%B9%E8%B1%AC%E8%82%89(%E5%85%B1%E4%B8%89%E7%B5%84)s.jpg">
<img src="https://www.hakkamall.org.tw/wwwroot/product/%E5%AE%A2%E9%A3%9F%E9%A5%97%E5%AE%B4/%E7%B3%95%E9%BB%9E%E9%BB%9E%E5%BF%83%E9%9B%B6%E9%A3%9F/%E7%9B%9B%E9%A6%99%E9%A4%85%E5%BA%97-%E8%82%9A%E8%87%8D%E9%A4%85(%E5%8E%9F%E5%91%B3)%E5%85%B13%E7%B5%84s.jpg">
</div>

<div class="false">
<img src="https://icon-library.com/images/false-icon/false-icon-3.jpg" width="50" height="50" >
</div>


<script type="text/javascript">
   $("p").click(function(){
   $(".coffee-shop").slideToggle();
   });
   $("img").click(function(){
   $(".coffee-shop").slideToggle();
   });
   
   $("p").click(function(){
   $(".false").slideToggle();
   });
   $("img").click(function(){
   $(".false").slideToggle();
   });

</script>

</body>


</html>
